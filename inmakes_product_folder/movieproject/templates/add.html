{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your name">
    <input type="text" name="desc" placeholder="Enter the description">
    <input type="text" name="year" placeholder="Enter the year">
    <input type="file" name="img" placeholder="Enter the image">
    <input type="submit">
</form>

{% endblock %}
